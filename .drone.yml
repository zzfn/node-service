kind: pipeline
type: docker
name: ci/cd
volumes:
  - name: node_modules
    host:
      path: /root/drone/node-service/node_modules
clone:
  disable: true
steps:
  - name: clone
    image: alpine/git
    environment:
      SSH_KEY:
        from_secret: ssh_key
    commands:
      - mkdir $HOME/.ssh
      - echo -n "$SSH_KEY" > $HOME/.ssh/id_rsa
      - chmod 600 /root/.ssh/id_rsa

      - touch /root/.ssh/known_hosts
      - chmod 600 /root/.ssh/known_hosts
      - ssh-keyscan -H github.com > /etc/ssh/ssh_known_hosts 2> /dev/null

      - git init
      - git remote add origin $DRONE_GIT_SSH_URL
      - git fetch
      - git checkout origin/$DRONE_COMMIT_BRANCH -ft
  - name: build_docker
    image: plugins/docker
    depends_on:
      - build
    pull: if-not-exists
    settings:
      registry: hub.oocc.es
      username:
        from_secret: nexus_docker_username
      password:
        from_secret: nexus_docker_password
      repo: hub.oocc.es/home/node-service
      tags: latest
  - name: ssh
    image: appleboy/drone-ssh
    depends_on:
      - build_docker
    settings:
      host:
        from_secret: k8s_host
      username:
        from_secret: k8s_username
      password:
        from_secret: k8s_password
      port: 22
      command_timeout: 2m
      script:
        - kubectl scale --replicas=0 -f https://git.oocc.es/oocc/k3s/raw/branch/master/node-service.yaml
        - kubectl apply -f https://git.oocc.es/oocc/k3s/raw/branch/master/node-service.yaml
