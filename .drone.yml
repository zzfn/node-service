kind: pipeline
type: docker
name: ci/cd
volumes:
  - name: node_modules
    host:
      path: /root/node-service/node_modules
  - name: ssh_keys
    host:
      path: /root/.ssh
clone:
  disable: true
steps:
  - name: clone
    image: alpine/git
    volumes:
      - name: ssh_keys
        path: /root/.ssh
    environment:
      warehouse_name: node-service
    commands:
      - git init
      - git remote add origin $DRONE_GIT_SSH_URL
      - git fetch
      - git checkout origin/$DRONE_COMMIT_BRANCH -ft
  - name: build
    image: registry.cn-shanghai.aliyuncs.com/zzf2001/pnpm
    depends_on:
      - clone
    volumes:
      - name: node_modules
        path: /drone/src/node_modules
    commands:
      - node -v
      - pnpm -v
      - pnpm install
      - pnpm run build
  - name: deploy
    image: appleboy/drone-scp
    depends_on:
      - build
    settings:
      host:
        from_secret: server_host
      port: 22
      username:
        from_secret: username
      password:
        from_secret: server_password
      overwrite: true
      target: /root/node-service
      source:
        - dist
        - .npmrc
        - package.json
        - pnpm-lock.yaml
        - bootstrap.js
        - tsconfig.json
  - name: ssh
    image: appleboy/drone-ssh
    depends_on:
      - deploy
    settings:
      host:
        from_secret: server_host
      username:
        from_secret: username
      password:
        from_secret: server_password
      port: 22
      command_timeout: 2m
      script:
        - echo "Hello World"
        - cd /root/node-service
        - pnpm i
        - pm2 del node-service
        - pm2 start npm --name node-service -i max -- run "start"
